<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Nom de votre entreprise</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
    <header>
        <nav>
            {% for section in site.menu %}
            <div class="menu-section">
                <h2>{{ section.title }}</h2>
                <ul>
                    {% for item in section.items %}
                    <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
                    {% endfor %}
                </ul>
            </div>
            {% endfor %}
        </nav>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>&copy; {{ site.time | date: '%Y' }} Nom de votre entreprise. Tous droits réservés.</p>
    </footer>
</body>
</html>
